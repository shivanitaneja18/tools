<!DOCTYPE html>
<html>
<head>
     <title>Halanx</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <link rel="icon" type="image/png" sizes="16x16" href="logo.png">
    <link rel="stylesheet" href="login1.css">
    <script src="loginjs/angular.min.js"></script>
    <script src="loginjs/module.js"></script>
     <script src="loginjs/factory.js"></script>
      <script src="loginjs/controller.js"></script>
</head>
<body ng-app="myapp" ng-controller="myctrl">
<nav class="navbar navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <!-- add header -->
 
        
 
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href=""><img src="https://s3-us-west-2.amazonaws.com/halanx-web/logo.png" class="img-responsive img-circle" width="50" height="50"> </a>
            <a class="navbar-brand navbar-bg" href="">Halanx</a>
        </div>
        <!-- menu items -->
        <div class="collapse navbar-collapse" id="navbar1">
            <ul class="nav navbar-nav navbar-right">
               
                
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid bg1">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 well">
            <form role="form"  method="post" name="loginform">
                <fieldset>
                    <legend>Login</legend>
                    
                    <div class="form-group">
                        <label for="name">Mobile Number</label>
                        <input type="text" name="mobilenumber" placeholder="Your Mobile Number" id="mobilenumber" required class="form-control" ng-model="mobilenumber"/>
                    </div>

                    <div class="form-group">
                        <label for="name">Password</label>
                        <input type="password" name="password" placeholder="Your Password" id="password" required class="form-control" ng-model="password"/>
                    </div>

                    <div class="form-group">
                        <center><input type="submit" name="login" ng-click="submitform()" value="Login" class="btn btn-danger" id="submit" /></center>
                    </div>
                </fieldset>
            </form>
             
        </div>
    </div>
    </div>
     <div class="container-fluid bg1">
     <h1></h1>
     </div>
    
     
</div>
</div>
 
 
  


 
 
 


</body>
 
</html>
